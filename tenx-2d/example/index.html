<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <canvas id="glCanvas" width="800" height="600">
    Your browser doesn't appear to support the 
    <code>&lt;canvas&gt;</code> element.
  </canvas>
  </body>
  <script src="../dist/tenx2d.min.js"></script>
  <script>
      var stage = new tenx2d.Stage(document.getElementById('glCanvas'))
      var img = new Image()
      var sprite = null
      img.onload = function () {
        sprite = new tenx2d.Sprite(stage.gl, img)
        stage.addChild(sprite)
        requestAnimationFrame(render)
      }
      img.src = 'contentful.png'
      window.sprite = sprite

      function render () {
          stage.render()
          requestAnimationFrame(render)
      }
  </script>
</html>
